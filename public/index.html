<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors -URL Shortener </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <h1>Scissors</h1>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Signup</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
          <h2>Shorten your URLs with Scissors</h2>
          <p>Scissors is the easiest and fastest way to shorten your long URLs.</p>
          <form id="shortenForm">
            <input type="text" id="longUrlInput" placeholder="Enter your long URL here" required>
            <button type="submit">Shorten</button>
          </form>
          <p id="errorMessage" class="error"></p>
        </div>
    </section>

    <footer>

          <p>&copy; 2023 Scissors</p>
        </div>
    </footer>
